# Netlify Configuration for Crumbtrail

[build]
  # No build command needed - this is a static site
  publish = "."

[[redirects]]
  # Redirect default Netlify domain to custom domain (optional)
  from = "https://crumbtrail.netlify.app/*"
  to = "https://www.crumbtrailcookies.com/:splat"
  status = 301
  force = false

[[redirects]]
  # Handle 404s by serving 404.html if it exists, or index.html
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

[[headers]]
  # Cache static assets for 1 year
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
